name: trust-checker
summary: "A charm that sets its status to blocked unless it can access credentials."
description: |
    The charm initially sets its status to blocked and then attempts to fetch 
    the cloud credentials each time its configuration changes. Once deployed 
    you can toggle its state between active/blocked by running

    juju trust trust-checker
    juju trust trust-checker --remove
type: "charm"
base: ubuntu@22.04
platforms:
  amd64:
  arm64:
parts:
  include:
    plugin: dump
    source: .
    prime:
      - hooks
      - dispatch
