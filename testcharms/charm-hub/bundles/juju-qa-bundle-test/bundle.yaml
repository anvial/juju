name: juju-qa-bundle-test
series: jammy
applications:
  juju-qa-test:
    charm: juju-qa-test
    channel: 2.0/stable
    num_units: 1
    to:
    - "0"
    constraints: arch=amd64
  juju-qa-test-focal:
    charm: juju-qa-test
    channel: latest/candidate
    num_units: 1
    series: focal
    to:
    - "1"
    constraints: arch=amd64
  dummy-subordinate:
    charm: juju-qa-dummy-subordinate
    options:
      token: token
  dummy-subordinate-focal:
    charm: juju-qa-dummy-subordinate
    series: focal
    options:
      token: token
machines:
  "0":
    constraints: arch=amd64
    series: jammy
  "1":
    constraints: arch=amd64
    series: focal
relations:
- - dummy-subordinate:juju-info
  - juju-qa-test:juju-info
- - dummy-subordinate-focal:juju-info
  - juju-qa-test-focal:juju-info
